<h1>TreeDataProvider getIconIndex</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>트리 행에 표시된 아이콘 인덱스를 가져온다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getIconIndex(rowId)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>rowId</strong></p>
<p class='line'>Type: Number</p>
<p class='line'>데이터 행의 트리 아이디.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Number</p>
<p class='line'>아이콘 인덱스.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var icon = tree.getIconIndex(10);
</pre>
</div>
