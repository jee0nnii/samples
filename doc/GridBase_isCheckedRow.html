<h1>GridBase isCheckedRow</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>입력된 dataRow와 연결된 item이 체크되어있으면 true를 반환한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function isCheckedRow(dataRow)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>dataRow</strong></p>
<p class='line'>Type: Number</p>
<p class='line'>data행의 index</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Boolean</p>
<p class='line'>dataRow와 연결된 item이 체크되어있으면 true를 반환한다.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
if (grdMain.isCheckedRow(0)) {
alert("체크");
}
</pre>
</div>

</body>
