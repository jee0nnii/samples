<h1>RowGroupCellDisplay</h1>

<div class='content'>
<p class='line'>그리드 행이 그룹 상태일 때 셀들의 표시 방법을 정의합니다.</p>
</div>

<h2>Members</h2>

<div class='content'>
<p class='line'><strong>NORMAL</strong></p>
<p class='line'>Value: "normal"</p>
<p class='line'>그룹핑되지 않은 컬럼처럼 모든 row의 셀들을 표시한다.</p>
</div>

<div class='content'>
<p class='line'><strong>MERGE</strong></p>
<p class='line'>Value: "merge"</p>
<p class='line'>해당 그룹의 모든 row의 셀들을 하나의 대표 셀로 표시한다.</p>
</div>

<div class='content'>
<p class='line'><strong>HIDE</strong></p>
<p class='line'>Value: "hide"</p>
<p class='line'>해당 컬럼 자체를 표시하지 않는다.</p>
</div>

</body>
</html>
