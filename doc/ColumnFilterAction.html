<h1>ColumnFilterAction</h1>

<div class='content'>
<p class='line'>컬럼 필터 액션에 관련된 설정 정보를 관리한다.</p>
</div>

<h2>Properties</h2>

<div class='content'>
<p class='line'><strong>name</strong></p>
<p class='line'>Type: String</p>
<p class='line'>Default:  null</p>
<p class='line'>필터 이름.</p>
</div>

<div class='content'>
<p class='line'><strong>text</strong></p>
<p class='line'>Type: String</p>
<p class='line'>Default: null</p>
<p class='line'>selector에 표시되는 문자열이다. null이면 name 이 표시된다.</p>
</div>

<div class='content'>
<p class='line'><strong>description</strong></p>
<p class='line'>Type: String</p>
<p class='line'>Default:  null</p>
<p class='line'>필터의 설명을 기재한다.</p>
</div>
