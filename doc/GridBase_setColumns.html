<h1>GridBase setColumns</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>기존에 설정되어 있는 컬럼들을 모두 제거하고 새로운 컬럼들로 그리드를 재구성한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function setColumns(columns)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>columns</strong></p>
<p class='line'>Type: Array of Object</p>
<p class='line'>컬럼 설정 정보 배열</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var columns = [{
name: "column1",
}, {
name: "column2",
}];
grid.setColumns(columns);
</pre>
</div>




</body>
</html>
