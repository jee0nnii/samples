<h1>GridBase requestUpdateError</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>UpdateError를 발생시킨다.(TEST 용)</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function requestUpdateError(context, message)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>context</strong></p>
<p class='line'>Type: String</p>

</div>

<p class='line'><strong>message</strong></p>
<p class='line'>Type: String</p>
<p class='line'>표시할 에러 메시지 내용</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
