<h1>DataProvider getFields</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>현재 DataProvider에 설정되어 있는 데이터필드 정보의 목록을 배열로 리턴한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getFields()</p>
</div>

<h2>Parameters</h2>

None.

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: array of object</p>
<p class='line'>배열의 각 항목은 <a href='DataField'  >DataField</a>와 동일한 내용의 object다.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var fields = provider.getFields();
</pre>
</div>
