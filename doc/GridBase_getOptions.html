<h1>GridBase getOptions</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>그리드 옵션 정보를 가져온다. <a href='setOptions'  >setOptions</a>와 다르게 <a href='GridOptions'  >GridOptions</a>에서 선언된 그리드 수준의 정보만을 반환한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getOptions()</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Object</p>
<p class='line'>그리드 옵션 정보. <a href='GridOptions'  >GridOptions</a>에서 선언된 속성들을 반환한다.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var options = grid.getOptions();
alert(JSON.stringify(options));
</pre>
</div>




</body>
</html>
