<h1>GridBase resetCheckables</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>CheckBar에 적용된 모든 행의 Checkable 상태를 초기화 한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function resetCheckables()</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grdMain.setCheckBar({ checkableExpression: "row < 10" });
grdMain.applyCheckables();
....
grdMain.resetCheckables();
</pre>
</div>
