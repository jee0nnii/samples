<h1>GridBase getFooter</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>그리드 Footer와 관련된 설정 정보들을 가져온다. <a href='Footer'  >Footer</a>가 설정 모델이다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getFooter()</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'>None</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: object</p>
<p class='line'><a href='Footer'  >Footer</a> 설정 모델과 동일한 내용의 객체가 반환된다.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>

</pre>
