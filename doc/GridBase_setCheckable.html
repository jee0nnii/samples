<h1>GridBase setCheckable</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>지정한 itemIndex의 CheckBar에 checkable 상태를 지정한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function setCheckBar(options)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>itemIndex</strong></p>
<p class='line'>Type: Number</p>
<p class='line'>Grid Item의 index이다.</p>
</div>

<div class='content'>
<p class='line'><strong>value</strong></p>
<p class='line'>Type: Boolean</p>
<p class='line'>Checkable 상태</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grid.setCheckable(1, true);
</pre>
</div>

</body>
