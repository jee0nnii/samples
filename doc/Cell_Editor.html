<h1>Cell Editor</h1>

<h2>Description</h2>

데이터셀의 값을 수정하기 위해서는 사용자에게 편집기를 제공해야 한다. 각각의 데이터컬럼에 컬럼의 데이터셀들을 위한 편집기의 종류를 지정할 수 있다. 리얼그리드는 아래와 같은 몇 가지의 기본 셀 편집기를 제공한다.


셀편집기 별로 지정할 수 있는 속성들이 있다. 데이터컬럼에 편집기를 지정하지 않으면 LineCellEditor가 기본으로 사용된다.
