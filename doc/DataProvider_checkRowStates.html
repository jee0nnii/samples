<h1>DataProvider checkRowStates</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>행 추가/수정/삭제 등으로 상태가 변경될 때 상태 변경을 기록할 것인 지를 지정한다. false면 softDeleting도 무시된다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function checkRowStates(check)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>check</strong></p>
<p class='line'>Type: boolean</p>
<p class='line'>true면 상태를 기록한다.</p>
<p class='line'>default: false</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
provider.checkRowStates();
</pre>
</div>

</body>
