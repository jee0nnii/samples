<h1>DataProvider getJsonRow</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>지정한 데이터행을 JSON 객체로 가져온다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getJsonRow(row)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>row</strong></p>
<p class='line'>Type: number</p>
<p class='line'> 행 번호</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Object.</p>
<p class='line'>JSON 객체로 만들어진 데이터행.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var row = provider.getJsonRow(10);
</pre>
</div>
