<h1>TreeView collapse</h1>

<h2>Description</h2>

<div class='content'>

</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function collapse(itemIndex, recursive)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>itemIndex</strong></p>
<p class='line'>Type: Number</p>
<p class='line'>축소할 아이템행의 Index이다.</p>
</div>

<div class='content'>
<p class='line'><strong>recursive</strong></p>
<p class='line'>Type: Boolean</p>
<p class='line'>Default: false</p>
<p class='line'>true로 입력하면 펼쳐진 자식행이 있는 경우 모두 축소 시킨다.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
treeMain.collapse(0,true);
</pre>
</div>
