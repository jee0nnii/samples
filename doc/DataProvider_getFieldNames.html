<h1>DataProvider getFieldNames</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>그리드에 설정되어 있는 필드들의 이름을 배열로 가져온다. 필드명은 모두 대문자로 변경되어 저장된다. 원래 필드명 목록은 <a href='DataProvider_getOrgFieldNames'  >getOrgFieldNames</a> 함수로 가져올 수 있다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getFieldNames()</p>
</div>

<h2>Parameters</h2>

None.

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Array of string</p>
<p class='line'>필드 이름 배열.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var fieldNames = provider.getFieldNames();
</pre>
</div>

</body>
</html>
