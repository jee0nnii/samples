<h1>GridBase clearColumnFilters</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>입력된 <a href='DataColumn'  >DataColumn</a>에 등록된 <a href='Columnfilter'  >Columnfilter</a>들을 모두 제거한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function clearColumnFilters(column)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>column</strong></p>
<p class='line'>Type: String|object</p>
<p class='line'>ColumnName 또는 <a href='DataColumn'  >DataColumn</a> Object</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grdMain.clearColumnFilters("content");
</pre>
</div>
