<h1>GridBase clearStyles</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>지정한 영역의 스타일 값들을 모두 제거해서 기본값을 따르게 한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function clearStyles(region)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>region</strong></p>
<p class='line'>Type: string</p>
<p class='line'>영역 이름</p>
</div>


<h2>Return value</h2>

None

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grid.clearStyles("header");
</pre>
</div>
