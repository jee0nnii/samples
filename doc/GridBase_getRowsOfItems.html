<h1>GridBase getRowsOfItems</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>그리드 itemIndex와 연결된 dataRow를 가져온다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getRowsOfItems(items)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>items</strong></p>
<p class='line'>Type: Array of Number</p>
<p class='line'>itemIndex배열이다.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: array of Number</p>
<p class='line'>입력된 itemIndex와 연결된 dataRow이다.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var dataRows = grdMain.getRowsOfItems([1,2,3,4]);
</pre>
</div>
