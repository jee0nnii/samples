<h1>GridBase commit</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>편집 중인 행의 편집을 완료하고 DataProvider에 저장한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function commit(force)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>force</strong></p>
<p class='line'>Type: boolean</p>
<p class='line'>true면 하나의 셀도 commit되지 않아도 행을 commit 한다. 지정하지 않으면 false로 해석한다.</p>
</div>

<h2>Return value</h2>

None

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grid.commit(false)
</pre>
</div>

</body>
