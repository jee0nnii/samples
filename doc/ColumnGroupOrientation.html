<h1>ColumnGroupOrientation Type</h1>

<div class='content'>
<p class='line'>Group컬럼에서 하위 컬럼을 배치하는 방향을 정의합니다.</p>
</div>

<h2>Members</h2>

<div class='content'>
<p class='line'><strong>HORIZONTAL</strong></p>
<p class='line'>Value: "horizontal"</p>
<p class='line'>하위 컬럼들을 가로 방향으로 배치합니다.</p>
</div>

<div class='content'>
<p class='line'><strong>VERTICAL</strong></p>
<p class='line'>Value: "vertical"</p>
<p class='line'>하위 컬럼들을 세로 방향으로 배치합니다.</p>
</div>
