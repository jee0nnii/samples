<h1>Row Grouping</h1>

Row grouping은 데이터 행들을 하나 이상의 지정한 컬럼의 값을 기준으로 구분시켜 계층적인 구조로 표시한다. 컬럼 헤더를 <a href='panel'  >panel</a> 영역으로 드래깅하면 그 컬럼으로 grouping 한다.
그룹 헤더를 표시하거나 푸터를 표시할 수 있다. 또한, summary mode를 통해 각 행 그룹의 푸터에 표시할 수 있는 값의 종류를 지정할 수도 있다.
