<h1>TreeDataProvider setIconIndex</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>지정한 데이터행의 아이콘을 변경한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function setIconIndex(rowId, iconIndex)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>rowId</strong></p>
<p class='line'>Type: Number</p>
<p class='line'>아이콘을 변경할 데이터행의 트리 아이디.</p>
</div>

<div class='content'>
<p class='line'><strong>iconIndex</strong></p>
<p class='line'>Type: Number</p>
<p class='line'>새로 변경할 아이콘 인덱스.</p>
</div>

<h2>Return value</h2>

None.

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
tree.setIconIndex(1, 2);
</pre>
</div>

</body>
