<h1>DataProvider getFieldIndex</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>매개변수로 지정된 필드명에 해당하는 필드의 인덱스를 가져온다. 대소문자를 가리지 않는다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getFieldIndex(fieldName)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'>Type: string</p>
<p class='line'>필드 이름.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: number</p>
<p class='line'>필드 인덱스.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var fieldIndex = provider.getFieldIndex("field1");
</pre>
</div>


</body>
