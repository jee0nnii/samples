<h1>DataProvider getOptions</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>DataProvider 설정 정보를 가져온다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getOptions()</p>
</div>

<h2>Parameters</h2>

None.

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: object</p>
<p class='line'><a href='DataProviderOptions'  >DataProviderOptions</a>과 같은 내용의 설정 object.</p>
</div>

<div class='content'>
<pre  class='syntax'>

</pre>
