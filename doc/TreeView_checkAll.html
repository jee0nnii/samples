<h1>TreeView checkAll</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>트리뷰의 모든 아이템에 체크 또는 해제한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function checkAll(checked)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>checked</strong></p>
<p class='line'>Type: boolean</p>
<p class='line'>Default: true</p>
<p class='line'>입력하지 않으면 true이며 모든 아이템을 체크한다. false로 입력하면 모든 아이템의 체크 박스를 해제한다.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
treeMain.checkAll(true);
</pre>
</div>

</body>
