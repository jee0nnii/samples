<h1>GridBase hasCellStyle</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>셀 스타일이 등록되어 있는지 확인한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function hasCellStyle(id)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>id</strong></p>
<p class='line'>Type: String</p>
<p class='line'>확인하려는 셀 스타일id</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Boolean</p>
<p class='line'>셀 스타일이 이미 등록되어 있다면 true, 아니면 false</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var value = grdMain.hasCellStyle("style01");
</pre>
</div>
