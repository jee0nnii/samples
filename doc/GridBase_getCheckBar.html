<h1>GridBase getCheckBar</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>그리드 CheckBar와 관련된 설정 정보들을 가져온다. <a href='CheckBar'  >CheckBar</a>가 설정 모델이다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getCheckBar()</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'>None</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: object</p>
<p class='line'><a href='CheckBar'  >CheckBar</a> 설정 모델과 동일한 내용의 객체가 반환된다.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var checkbar = grid.getCheckBar();
checkbar.width = 30;
grid.setCheckBar(checkBar);
</pre>
</div>
