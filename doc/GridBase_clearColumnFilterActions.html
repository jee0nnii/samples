<h1>GridBase clearColumnFilterActions</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>지정된 컬럼에 존재하는 FilterActions을 clear한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function clearColumnFilterActions(column)</p>
</div>

<h2>Parameters</h2>

>*column*
>Type: string or Object
>컬럼 이름이나 컬럼 정보 객체

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grdMain.clearColumnFilterActions("OrderID")
</pre>
</div>
