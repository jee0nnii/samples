<h1>StatusBar Class</h1>

<div class='content'>
<p class='line'>StatusBar와 관련된 설정 모델이다. StatusBar는 행들의 상태를 표시하는 수직 Bar다.</p>
</div>

<h2>Properties</h2>

<div class='content'>
<p class='line'><strong>width</strong></p>
<p class='line'>Type: number</p>
<p class='line'>Default: 20</p>
<p class='line'>StatusBar의 너비를 픽셀 단위로 지정한다. 최소 너비는 1 픽셀이다.</p>
</div>

<div class='content'>
<p class='line'><strong>visible</strong></p>
<p class='line'>Type: boolean</p>
<p class='line'>Default: true</p>
<p class='line'>true면 StatueBar를 표시한다.</p>
</div>

</body>
</html>
