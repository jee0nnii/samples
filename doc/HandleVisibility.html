<h1>HandleVisibility</h1>

<div class='content'>
<p class='line'>소트나 필터기호의 표시방법을 정의한다.</p>
</div>

<h2>Members</h2>

<div class='content'>
<p class='line'><strong>VISIBLE</strong></p>
<p class='line'>Value: "visible"</p>
<p class='line'>표시합니다.</p>
</div>

<div class='content'>
<p class='line'><strong>HOVERED</strong></p>
<p class='line'>Value: "hovered"</p>
<p class='line'>호버링 된 경우에만 표시합니다.</p>
</div>

<div class='content'>
<p class='line'><strong>ALWAYS</strong></p>
<p class='line'>Value: "always"</p>
<p class='line'>항상 표시합니다.</p>
</div>

<div class='content'>
<p class='line'><strong>HIDDEN</strong></p>
<p class='line'>Value: "hidden"</p>
<p class='line'>표시하지 않습니다.</p>
</div>
