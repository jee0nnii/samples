<h1>GridBase getPasteOptions</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>그리드에 붙여넣기를 할때 적용되는 설정을 가져온다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getPasteOptions()</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'>none</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Object</p>
<p class='line'><a href='PasteOptions'  >PasteOptions</a>설정모델과 동일한 내용의 객체가 반환된다.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var pasteOpt = grdMain.getPasteOptions();
</pre>
</div>
