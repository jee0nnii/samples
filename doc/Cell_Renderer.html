<h1>Cell Renderer</h1>

데이터셀들의 값을 그리드에 표시하는 것은 셀 렌더러가 담당한다. 셀렌더러는 기본적으로 컬럼에서 생성되는 스타일 정보를 이용해서 렌더링하지만, 스타일만으로 부족한 경우 렌더러 자체의 속성을 지정해서 사용한다. 각각의 데이터컬럼에 셀렌더러의 종류와 속성들을 지정한다. 리얼그리드는 아래와 같은 몇 가지의 기본 셀 렌더러를 제공한다.
