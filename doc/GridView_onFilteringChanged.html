<h1>GridBase onFilteringChanged</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>컬럼에 필터들이 설정되어 있고, 그 필터의 상태가 변경될 경우 호출된다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function onFilteringChanged(grid)</p>
</div>

<h2>Arguments</h2>

<div class='content'>
<p class='line'><strong>grid</strong></p>
<p class='line'>Type: <a href='APIReference#GridView'  >GridView</a></p>
<p class='line'>GridView 컨트롤</p>
</div>

<h2>Return</h2>

None.

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grid.onFilteringChanged = function (grid){
alert("필터가 변경됨");
}
</pre>
</div>
