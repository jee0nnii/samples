<h1>Panel</h1>

<div class='content'>
<p class='line'>그리드 Panel 표시 정보들에 대한 설정 모델이다.</p>
</div>

<h2>Properties</h2>

<div class='content'>
<p class='line'><strong>minHeight</strong></p>
<p class='line'>Type: number</p>
<p class='line'>Default: 20</p>
<p class='line'>그리드 Panel의 최소 높이를 픽셀 단위로 지정한다. height가 0이면 이 높이가 Panel의 높이를 결정한다.</p>
</div>

<div class='content'>
<p class='line'><strong>visible</strong></p>
<p class='line'>Type: boolean</p>
<p class='line'>Default: true</p>
<p class='line'>true면 그리드 Panel을 표시한다.</p>
</div>

<div class='content'>
<p class='line'><strong>height</strong></p>
<p class='line'>Type: number</p>
<p class='line'>Default: 0</p>
<p class='line'>그리드 Panel의 높이를 픽셀 단위로 지정한다.</p>
</div>

</body>
</html>
