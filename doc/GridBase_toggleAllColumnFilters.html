<h1>GridBase toggleAllColumnFilters</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>해당 컬럼의 모든 필터들을 토글한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function toggleAllColumnFilters(column)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>column</strong></p>
<p class='line'>Type: Object</p>
<p class='line'>컬럼 설정 정보</p>
</div>


<h2>Return value</h2>

<div class='content'>
<p class='line'>NONE</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grdMain.toggleAllColumnFilters('CustomerID');
</pre>
</div>
