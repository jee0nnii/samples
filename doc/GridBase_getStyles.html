<h1>GridBase getStyles</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>지정한 영역의 스타일 정보를 가져온다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getStyles(region, all)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>region</strong></p>
<p class='line'>Type: string</p>
<p class='line'>영역 이름</p>
</div>

<div class='content'>
<p class='line'><strong>all</strong></p>
<p class='line'>Type: boolean</p>
<p class='line'>true면 계승된 스타일 값까지 포함한다.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: object</p>
<p class='line'>스타일 데이터.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var styles = grid.getStyles("header", true);
</pre>
</div>

</body>
</html>
