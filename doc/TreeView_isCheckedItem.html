<h1>TreeView isCheckedItem</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>입력된 itemIndex가 체크되어있는지 확인한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function isCheckedItem(itemIndex)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>itemIndex</strong></p>
<p class='line'>Type: Number</p>
<p class='line'>체크되었는지 확인하려는 데이터행의 itemIndex를 입력한다.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Boolean</p>
<p class='line'>체크가 되었으면 true, 해제되었으면 false를 리턴한다.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
treeMain.isCheckedItem(0);
</pre>
</div>

</body>
</html>
