<h1>DataProvider getFieldCount</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>Data provider에 설정된 데이터필드의 개수를 가져온다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getFieldCount()</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: number</p>
<p class='line'>필드 개수.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var count = provider.getFieldCount();
</pre>
</div>
