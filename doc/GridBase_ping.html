<h1>GridBase ping</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>입력된 메세지를 그리드 대화상자에 표시한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function ping(message)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>message</strong></p>
<p class='line'>Type: String</p>
<p class='line'>입력된 메세지를 그리드 대화상자에 표시한다.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>none</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grdMain.ping("테스트");
</pre>
</div>
