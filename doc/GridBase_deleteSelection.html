<h1>GridBase deleteSelection</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>현재 선택된 행들을 삭제한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function deleteSelection(force)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>force</strong></p>
<p class='line'>Type: boolean</p>
<p class='line'>true면 설정에 상관없이 여부를 묻지 않고 선택된 행들을 삭제한다.</p>
</div>

<h2>Return value</h2>

None

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grid.deleteSelection(true);
</pre>
</div>
