<h1>Config Classes OverView</h1>

<div class='content'>
<p class='line'>여기 나열된 Class 들은 자체적인 기능을 갖고 있는 것들이 아니고 다만 Flash 내부의 기능을 Wrap하여 javascript로 인터페이스 해주는 역할을 할 뿐이다. 대부분의 경우 이 Class object들을 직접 생성하지 않고, 단순히 Object를 생성하고 설정하고자 하는 속성만을 추가해서 전달해도 문제가 없다. Flash와 interface 하는 명세로 간주하면 될 것이다.</p>
