<h1>GridView setPageCount</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'><a href='Paging'  >Paging</a> 개수를 변경한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function setPageCount(pageCount)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>pageCount</strong></p>
<p class='line'>Type: number</p>
<p class='line'>페이지 개수.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
gridView.setPageCount(10);
</pre>
</div>
