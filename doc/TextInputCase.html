<h1>TextInputCase Type</h1>

<div class='content'>
<p class='line'>에디터에 입력되는 값을 모두 대문자로,소문자로,입력하는대로 변환 설정</p>
<p class='line'><strong>NORMAL</strong></p>
<p class='line'>Value: "normal"</p>
<p class='line'>입력되는대로 표시한다.</p>
</div>

<div class='content'>
<p class='line'><strong>UPPER</strong></p>
<p class='line'>Value: "upper"</p>
<p class='line'>모두 대문자로 표시한다.</p>
</div>

<div class='content'>
<p class='line'><strong>LOWER</strong></p>
<p class='line'>Value: "lower"</p>
<p class='line'>모두 소문자로 표시한다.</p>
</div>

<div class='content'>
<p class='line'><strong>DEFAULT</strong></p>
<p class='line'>Value: "default"</p>
<p class='line'>editor가 이 값이면 컬럼의 textInputCase 값을 따른다.</p>
</div>
