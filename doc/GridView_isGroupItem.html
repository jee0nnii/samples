<h1>GridView isGroupItem</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>지정한 ItemIndex가 그룹 아이템인지 확인한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function isGroupItem(itemIndex)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>itemIndex</strong></p>
<p class='line'>Type: number</p>
<p class='line'>확인하려는 그리드상의 index</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: boolean</p>
<p class='line'>그룹 아이템 여부</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var bGroupItem = grid.isGroupItem(1);
</pre>
</div>
