<h1>LocalDataProvider moveRow</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>지정된 dataRow를 newRow로 지정된 dataRow앞으로 이동한다.</p>

</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function moveRow(row, newRow)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>row</strong></p>
<p class='line'>Type: number</p>
<p class='line'>이동시키려는 dataRow를 지정한다.</p>
</div>

<div class='content'>
<p class='line'><strong>newRow</strong></p>
<p class='line'>Type: number</p>
<p class='line'>이동될 dataRow를 지정한다.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
provider.moveRow(10, 0);
</pre>
</div>

</body>
