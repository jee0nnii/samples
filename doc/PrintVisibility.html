<h1>PrintVisibility Type</h1>

<div class='content'>
<p class='line'>엑셀등으로 Export시에 영역의 표시 여부를 정의합니다.</p>
</div>

<h2>Members</h2>

<div class='content'>
<p class='line'><strong>DEFAULT</strong></p>
<p class='line'>Value: "default"</p>
<p class='line'>기본 표시, 각 영역별 기본값으로 처리됩니다.</p>
</div>

<div class='content'>
<p class='line'><strong>VISIBLE</strong></p>
<p class='line'>Value: "visible"</p>
<p class='line'>표시합니다.</p>
</div>

<div class='content'>
<p class='line'><strong>HIDDEN</strong></p>
