<h1>GridBase clearLookupData</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>지정된 SourceId에 해당하는 lookup source를 clear한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function clearLookupData(sourceId)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>sourceId</strong></p>
<p class='line'>Type: String</p>
<p class='line'>LookupSource의 Id</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grdMain.clearLookupData(sourceId)
</pre>
</div>
