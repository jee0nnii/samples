<h1>GridBase removeLookupSource</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>지정한 룩업 소스를 삭제한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function removeLookupSource(sourceId)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>sourceId</strong></p>
<p class='line'>Type: String</p>
<p class='line'>삭제할 룩업소스id</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var sourceId= "empLookup";
grdMain.removeLookupSource(sourceId);
</pre>
</div>
