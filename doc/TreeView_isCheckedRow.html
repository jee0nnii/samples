<h1>TreeView isCheckedRow</h1>

<h2>Description</h2>

<div class='content'>

</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function isCheckedRow(rowId)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>rowId</strong></p>
<p class='line'>Type: Number</p>
<p class='line'>체크되었는지 확인하려는 데이터행의 rowId를 입력한다.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Boolean</p>
<p class='line'>입력된 rowId의 데이터행이 체크되었으면 true, 해제되었으면 false를 return한다.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
treeMain.isCheckedRow(0);
</pre>
</div>
