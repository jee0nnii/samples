<h1>DataProvider getValues</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>지정한 행의 값을 Array객체로 가져온다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getValues(row)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>row</strong></p>
<p class='line'>Type: integer</p>
<p class='line'>dataRow를 입력한다.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Object</p>
<p class='line'>Array객체로 만들어진 행의 값</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var values = dataProvider.getValues(0);
</pre>
</div>
