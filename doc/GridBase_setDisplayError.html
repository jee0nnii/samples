<h1>GridBase setDisplayError</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>그리드 에러가 발생 했을때 RealGrids.onerror 콜백 호출된 이후 에러 메시지의 표시 여부를 설정한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function setDisplayError(displayError)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>displayError</strong></p>
<p class='line'>Type: boolean</p>
<p class='line'>Default: true</p>
<p class='line'>true이면 검은색 바탕의 에러메시지가 표시된다.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grdMain.setDisplayError(true);
</pre>
</div>
