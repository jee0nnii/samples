<h1>TreeView collapseAll</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>트리뷰의 모든 아이템들을 접는다. 화면에 표시되는 아이템들 뿐 아니라 포함되어 있는 모든 아이템들을 접는다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function collapseAll()</p>
</div>

<h2>Parameters</h2>

None.

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
tree.collapseAll();
</pre>
</div>
