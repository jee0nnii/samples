<h1>MenuItemType Type</h1>

<div class='content'>
<p class='line'>셀의 PopupMenu나 Grid ContextMenu등에서 표시되는 메뉴 항목의 유형을 정의합니다.</p>
</div>

<h2>Memebers</h2>

<div class='content'>
<p class='line'><strong>NORMAL</strong></p>
<p class='line'>Type: "normal"</p>
<p class='line'>일반 Text로 구성된 메뉴 항목</p>
</div>

<div class='content'>
<p class='line'><strong>CHECK</strong></p>
<p class='line'>Type: "check"</p>
<p class='line'>Check box와 Text로 구성된 메뉴 항목</p>
</div>

<div class='content'>
<p class='line'><strong>RADIO</strong></p>
<p class='line'>Type: "radio"</p>
<p class='line'>Radio button과 Text로 구성된 메뉴 항목</p>
</div>

<div class='content'>
<p class='line'><strong>SEPARATOR</strong></p>
<p class='line'>Type: "separator"</p>
<p class='line'>메뉴 항목간 구분</p>
</div>
