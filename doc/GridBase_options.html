<h1>GridBase options</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'><a href='getOptions'  >getOptions</a>, <a href='setOptions'  >setOptions</a>를 대신 사용해야 한다.</p>
<p class='line'>매개변수가 하나 존재하면 <a href='setOptions'  >setOptions</a>, 없으면 <a href='getOptions'  >getOptions</a>와 동일하게 실행된다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function options(options)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<table><thead>
<tr>
<td>name </td><td>type </td><td>default </td><td>description </td></tr>
</thead>
<tr><td>options</td><td>object</td><td>null</td><td>설정 정보</td></tr></table></div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Object</p>
<p class='line'>그리드 옵션 정보. <a href='GridOptions'  >GridOptions</a>에서 선언된 속성들을 반환한다.</p>
</div>
