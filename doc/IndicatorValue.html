<h1>IndicatorValue Type</h1>

<div class='content'>
<p class='line'>그리드의 Indicator영역에 표시하는 방법을 정의합니다.</p>
</div>

<h2>Members</h2>

<div class='content'>
<p class='line'><strong>NONE</strong></p>
<p class='line'>Value: "none"</p>
<p class='line'>표시하지 않습니다.</p>
</div>

<div class='content'>
<p class='line'><strong>INDEX</strong></p>
<p class='line'>Value: "index"</p>
<p class='line'>1부터 시작하여 표시합니다. (정렬에 무관하게 1번부터 시작)</p>
</div>

<div class='content'>
<p class='line'><strong>ROW</strong></p>
<p class='line'>Value: "row"</p>
<p class='line'>Row의 고유번호를 표시합니다. (정렬에 따라서 섞여서 표시)</p>
</div>
