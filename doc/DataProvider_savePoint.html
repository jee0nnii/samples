<h1>DataProvider savePoint</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>DataProvider에 저장되어 있는 데이터셋의 복제를 생성해서 저장하고 savePoint id를 리턴한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function savePoint(saveStates)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>saveStates</strong></p>
<p class='line'>Type: boolean</p>
<p class='line'>지정하지 않으면 true이다.</p>
</div>


<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Number;</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
provider.savePoint(true);
</pre>
</div>
