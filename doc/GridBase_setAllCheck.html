<h1>GridBase setAllCheck</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>checkBar.head 영역에 v 표시 활성화 여부를 지정한다.</p>
<p class='line'>checkbar에 체크 표시되는 것은 아니다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function setAllCheck(checked)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>checked</strong></p>
<p class='line'>Type: Boolean</p>
<p class='line'>v 표시 활성화 여부</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grdMain.setAllCheck(true);
</pre>
</div>




</body>
