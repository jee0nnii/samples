<h1>SelectionStyle Type</h1>

<div class='content'>
<p class='line'>그리드의 셀을 선택하는 방식을 정의합니다.</p>
</div>

<h2>Members</h2>

<div class='content'>
<p class='line'><strong>BLOCK</strong></p>
<p class='line'>Type: "block"</p>
<p class='line'>블럭 형태로 선택</p>
</div>

<div class='content'>
<p class='line'><strong>ROWS</strong></p>
<p class='line'>Type: "rows"</p>
<p class='line'>행 단위로 선택</p>
</div>

<div class='content'>
<p class='line'><strong>COLUMNS</strong></p>
<p class='line'>Type: "columns"</p>
<p class='line'>열 단위로 선택</p>
</div>

<div class='content'>
<p class='line'><strong>SINGLE_ROW</strong></p>
<p class='line'>Type: "singleRow"</p>
<p class='line'>하나의 행만 선택</p>
</div>

<div class='content'>
<p class='line'><strong>SINGLE_COLUMN</strong></p>
<p class='line'>Type: "singleColumn"</p>
<p class='line'>하나의 열 선택</p>
<p class='line'><strong>NONE</strong></p>
<p class='line'>Type: "none"</p>
<p class='line'>다중선택하지 않음(단일 셀)</p>
</div>

</body>
