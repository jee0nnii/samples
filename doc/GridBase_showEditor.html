<h1>GridBase showEditor</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>현재 위치한 셀에서 그리드의 editor 를 보여준다.</p>
<p class='line'>그리드가 편집 불가 상태(editable: false)라면 editor는 표시되지 않는다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function showEditor()</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'>None</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grdMain.showEditor();
</pre>
</div>
