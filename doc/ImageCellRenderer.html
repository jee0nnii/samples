<h1>ImageCellRenderer Class</h1>

<div class='content'>
<p class='line'>Image 셀 렌더러는 데이터 셀의 값을 이미지 url로 해석해서 그 이미지를 내려받고 표시한다. 컬럼 스타일 contentFit 값으로 이미지의 위치와 크기가 결정되고, 렌더러의 smoothing 속성으로 이미지 크기 변경 후 처리 방법을 지정한다.</p>
</div>

<h2>Properties</h2>

<div class='content'>
<p class='line'><strong>smoothing</strong></p>
<p class='line'>Type: boolean</p>
<p class='line'>Default: false</p>
<p class='line'>true이면 실제 이미지보다 크게 그릴 때 보정하여 그린다. 느리지만 보다 품질 좋은 렌더링을 하게된다.</p>
</div>
