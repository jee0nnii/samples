<h1>GridBase getSelectedRows</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>현재 선택된 데이터 행(dataRow)들을 가져온다.</p>
</div>


<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getSelectedRows()</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Arrary of Number</p>
<p class='line'>현재 선택된 데이터 행들.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var sel = grid.getSelectedRows();
window.console && console.log("SelectedRows: ", JSON.stringify(sel));
</pre>
</div>
