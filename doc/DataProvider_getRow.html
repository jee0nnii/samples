<h1>DataProvider getRow</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>폐기 대상입니다. getRow 대신에서 <a href='DataProvider_getJsonRow'  >getJsonRow</a>를 사용하세요</p>
<p class='line'>지정한 데이터행의 값들을 JSON 객체로 가져온다.</p>
</div>



<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getRow(row)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>row</strong></p>
<p class='line'>Type: number</p>
<p class='line'>행 번호</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: object.</p>
<p class='line'>JSON 객체로 만들어진 데이터행의 값.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var row = provider.getRow(19);
</pre>
</div>


</body>
</html>
