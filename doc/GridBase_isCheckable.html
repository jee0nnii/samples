<h1>GridBase isCheckable</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'><a href='CheckBar'  >CheckBar</a>에 체크가 가능한 상태이면 true를 반환한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function isCheckable(itemIndex)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>itemIndex</strong></p>
<p class='line'>Type: Number</p>
<p class='line'>Grid Item의 index이다.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Boolean</p>
<p class='line'>CheckBar에 체크가 가능한 상태이면 true를 반환한다.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
if (grdMain.isCheckable(0)) {
alert("체크 가능");
}
</pre>
</div>

</body>
