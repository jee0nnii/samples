<h1>GridBase removeCellStyles</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>지정한 셀 스타일들을 삭제한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function removeCellStyles(ids)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>ids</strong></p>
<p class='line'>Type: Array of String</p>
<p class='line'>삭제할 셀 스타일명의 배열</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var ids = ["style01", "style02", "style03"]
grdMain.removeCellStyles(ids);
</pre>
</div>
