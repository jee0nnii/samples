<h1>GridView beginUpdateRow</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>입력된 itemIndex에 해당하는 데이터행을 편집상태로 변경한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function beginUpdateRow(itemIndex)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>itemIndex</strong></p>
<p class='line'>Type: Number</p>
<p class='line'>Default: -1</p>

</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grid.beginUpdateRow(0);
</pre>
</div>
