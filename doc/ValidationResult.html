<h1>ValidationResult</h1>

검증 결과 표시에 대한 설정들이다.

<h2>Properties</h2>

<div class='content'>
<p class='line'><strong>level</strong></p>
<p class='line'>Type: <a href='ValidationLevel'  >ValidationLevel</a></p>
<p class='line'>default: ValidationLevel.ERROR</p>
<p class='line'>Row 데이터 검증 결과 수준을 지정한다.</p>
</div>

<div class='content'>
<p class='line'><strong>message</strong></p>
<p class='line'>Type: String</p>
<p class='line'>default: "Validation error."</p>
<p class='line'>표시할 메시지 내용을 지정한다.</p>
</div>
