<h1>ColumnHeader Class</h1>

<div class='content'>
<p class='line'>그리드 헤더 영역에 표시되는 컬럼 헤더에 대한 설정 정보를 관리한다.</p>
</div>

<h2>Properties</h2>

<div class='content'>
<p class='line'><strong>text</strong></p>
<p class='line'>Type: String</p>
<p class='line'>Default: null</p>
<p class='line'>컬럼 헤더에 표시될 문자열을 지정한다. 이 값이 null 이면 컬럼에 연결된 데이터필드 이름을 표시한다. 데이터필드가 연결되지 않았다면 컬럼의 이름을 표시한다.</p>
</div>

</body>
