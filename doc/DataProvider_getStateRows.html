<h1>DataProvider_getStateRows</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>RowState 상태를 갖는 행의 번호들을 배열로 가져온다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getStateRows(rowState)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>rowState</strong></p>
<p class='line'>Type: string</p>
<p class='line'>상태 이름.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Array of number</p>
<p class='line'>행 번호 배열</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var rows = provider.getStateRows("deleted");
</pre>
</div>


</body>
