<h1>GridBase getItemIndex</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>dataRow와 연결된 itemIndex를 가져온다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getItemIndex(dataRow)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>dataRow</strong></p>
<p class='line'>Type: Number</p>
<p class='line'>dataProvider의 row index이다.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Number</p>
<p class='line'>입력된 dataRow와 연결된 itemIndex이다.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var idx = grdMain.getItemIndex(1);
</pre>
</div>
