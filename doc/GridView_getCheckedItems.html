<h1>GridView getCheckedItems</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>Check된 아이템들의 목록을 배열로 반환한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function getCheckedItems()</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'>none</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>Type: Array of Number</p>
<p class='line'>아이템 인덱스들의 배열.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
var items = gridMain.getCheckedItems();
</pre>
</div>
