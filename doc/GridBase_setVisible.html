<h1>GridBase setVisible</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>그리드를 표시하거나 감춘다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function setVisible(visible)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>visible</strong></p>
<p class='line'>Type: boolean</p>
<p class='line'>true면 그리드를 표시하고, false면 그리드를 감춘다.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grid.setVisible(false);
</pre>
</div>
