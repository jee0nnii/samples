<h1>Sorting</h1>

그리드 사용자는 컬럼 헤더를 클릭하여 클릭된 컬럼셀들의 값을 기준으로 Item 들을 정렬시킬 수 있다. 또한, GridView.orderBy() 함수를 호출해서 직접 정렬을 시킬 수도 있다. 때 <a href='sortingOptions'  >sortingOptions</a> 설정에 따라 복수 필드에 대한 정렬 방식을 지정할 수 있다.
