<h1>GridBase cancel</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>현재 편집 중인 행의 편집을 취소한다. 편집 중이 아니라면 아무 일도 하지 않는다. 편집을 완료할 때는 <a href='commit'  >commit()</a>을 호출한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function cancel()</p>
</div>

<h2>Parameters</h2>

<h2>Return value</h2>

None

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
grid.cancel();
</pre>
</div>
