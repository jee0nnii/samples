<h1>ImageList Class</h1>

<h2>Properties</h2>

<div class='content'>
<p class='line'><strong>name</strong></p>
<p class='line'>Type: String</p>
<p class='line'>Default: null</p>
<p class='line'>이름. 이미지리스트를 참조하는 곳에서 이 이름을 사용한다.</p>
</div>

<div class='content'>
<p class='line'><strong>rootUrl</strong></p>
<p class='line'>Type: String</p>
<p class='line'>Default: null</p>
<p class='line'>이미지의 경로. images의 값들에 images값이 더해져서 최종 url을 만든다</p>
<p class='line'><strong>images</strong></p>
<p class='line'>Type: Array of String</p>
<p class='line'>Default: null</p>
<p class='line'>rootUrl에 대한 상대 경로를 하나 이상의 이미지 경로를 Array로 지정한다.</p>
</div>

</body>
</html>
