<h1>TreeView expand</h1>

<h2>Description</h2>

<div class='content'>
<p class='line'>입력된 아이템을 확장한다.</p>
</div>

<h2>Syntax</h2>

<div class='content'>
<p class='line'>function expand(itemIndex, recursive)</p>
</div>

<h2>Parameters</h2>

<div class='content'>
<p class='line'><strong>itemIndex</strong></p>
<p class='line'>Type: Number</p>
<p class='line'>확장하려는 아이템의 index를 입력한다.</p>
</div>

<div class='content'>
<p class='line'><strong>recursive</strong></p>
<p class='line'>Type: Boolean</p>
<p class='line'>Default: false</p>
<p class='line'>true를 입력하면 입력된 아이템의 자식아이템까지 모두 확장한다.</p>
</div>

<h2>Return value</h2>

<div class='content'>
<p class='line'>None.</p>
</div>

<h2>Example</h2>

<div class='content'>
<pre  class='syntax'>
treeMain.expand(0,true);
</pre>
</div>

</body>
</html>
