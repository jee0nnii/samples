<!doctype html>
<html>
<head>
 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RealGridJS</title>
  	<script type="text/javascript" src="../jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../lib/dlgrids_eval.js"></script>
    <script type="text/javascript" src="../lib/dlgrids.js"></script>
  	<script type="text/javascript" src="../lib/realgridjs.js"></script>
  	<script type="text/javascript" src="../lib/jszip.min.js"></script>
    <script type="text/javascript" src="../sample/data/Customers.js"></script>
    <script type="text/javascript" src="../sample/data/CustomerOrders.js"></script>
    <script type="text/javascript" src="../sample/data/CustomerOrders2.js"></script>
    <script type="text/javascript" src="../sample/data/EconomicGrowth.js"></script>
    <script type="text/javascript" src="greenhouse_gases.js"></script>
</head>
<body>
  <h3 style="padding-left: 20px;text-decoration: underline">공공기관 연료별 온실가스 배출량<span id="spanVer" style="font-size:8pt;color:gray;padding-left:20px"></span></h3>
	<div id="scripts"></div>
	<div id="actions" style="margin-bottom:4px">
        <span id="loadResult" style="display:none"></span>
        <a href="../index.html">Home</a>
        <input id="txtMain" style="width: 100px;"/>
        <input id="txtSub" style="width: 80px;display: none"/>
        <input id="txtMin" style="width: 60px;display: none"/>
    </div>
    
<div class="content">

    <div class="demoform">

        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="margin_b_20">
            <tr class="formControl_style1">
                <td>
				    시설명: <input type="text" id="txtname" value="디자인센터">
				    <input type="button" id="btnFind" onclick="javascript:btnFindClick()" value="찾기">
				    <input type="button" id="btnFindNext" onclick="javascript:btnFindNextClick()" value="다음찾기">
                </td>
            </tr>
            <tr class="formControl_style1">

			    <td>
				    <input type="number" id="txtRowCnt" style="width:30px" value="3">행 <input type="number" id="txtColCnt" value="3" style="width:30px"> 열
				    <input type="button" id="btnFixed" onclick="javascript: btnFixedClick()" value="행,열 고정">
			    </td>
            </tr>
         </table>

        <table width="100%" border="0" cellpadding="0" class="margin_b_20">
            <tr style="height:300px">
                <td><div id="container" class="realgrid"  style="width:1600px; height:900px"></div></td>
            </tr>
            <tr>
			<td colSpan="3">
			<div id="div_gridSelectText">
				<span>Avg:</span> <span id="selectedcellavg"></span>
				<span>Count:</span> <span id="selectedcellcount"></span>
				<span>Sum:</span> <span id="selectedcellsum"></span>
			</div>
			</td>
		    </tr>
        </table>

        <p><span id="loadResult" style="display:none"></span></p>
    </div>

</div>	
    
    <script type="text/javascript">
        $("#spanVer").text("v." + RealGridJS.getVersion());
    </script>
</body>
</html>
